<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Localfy</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
    <script defer src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script defer src="assets/js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Localfy</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

            <ul class="right hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Bookmarks</a></li>
            </ul>

            <ul class="side-nav right" id="mobile-demo">
              <li><a href="#">Home</a></li>
              <li><a href="#">Bookmarks</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col m5 offset-m3 col s10">
              <input placeholder="Location" id="location" type="text" class="validate">
            </div>

            <div class="input-field col m1 col s2">
              <button class="waves-effect waves-light btn-flat" type="submit" name="action">
                <i class="material-icons right">send</i>
              </button>
          </div>
        </form>
      </div>

      <div class="concerts">
      </div>
    </main>
  </body>
