    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="assets/css/index.css" rel="stylesheet">

  <body>
    <header>
      <nav>
        <div class="nav-wrapper grey darken-4">
          <a href="#!" class="brand-logo">Localfy</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">Bookmarks</a></li>

    <main>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col m5 offset-m3 col s10">
              <input placeholder="Enter your city" id="location" type="text" class="validate">
            </div>

            <div class="input-field col m1 col s2">
              <button class="waves-effect waves-light btn-flat" type="submit" name="action">
                <i class="material-icons right">send</i>
              </button>

      </div>

      <div id="concerts">
      </div>
    </main>

    <footer class="page-footer grey darken-4">
      <div class="container">

          <div class="col l6 s12">
            <h5 class="white-text">Localfy</h5>

              Powered by:
                <a href="https://developer.spotify.com/">Spotify</a>,
                <a href="https://www.bandsintown.com/api/overview">Bandsintown</a>

              See the code: <a href="https://github.com/dylanvu/localfy">github</a>
